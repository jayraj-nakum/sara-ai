<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tufani Login Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(120deg, #000000, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass-card {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 8px 32px 0 rgba( 31, 38, 135, 0.37 );
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      color: white;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    @keyframes fadeIn {
      from { transform: translateY(-20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .glass-card h2 {
      margin-bottom: 30px;
      font-weight: 600;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 14px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 14px;
      outline: none;
    }

    .input-group input::placeholder {
      color: rgba(255, 255, 255, 0.5);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      background: linear-gradient(to right, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .login-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #667eea;
    }

    .extra-links {
      margin-top: 15px;
      font-size: 13px;
    }

    .extra-links a {
      color: #aaa;
      text-decoration: none;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: #ff6b6b;
      font-size: 12px;
      margin-top: 10px;
      display: none;
    }

    @media screen and (max-width: 400px) {
      .glass-card {
        width: 90%;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="glass-card">
    <h2>ðŸš€ Login to Continue</h2>
    <form id="loginForm">
      <div class="input-group">
        <input type="text" id="username" placeholder="Email or Username" required>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required>
      </div>
      <button class="login-btn" type="submit">Login</button>
      <div class="error-message" id="errorMessage">Invalid credentials. Please try again.</div>
      <div class="extra-links">
        <p><a href="#">Forgot Password?</a> | <a href="#">Create Account</a></p>
      </div>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const errorMessage = document.getElementById('errorMessage');
      
      // Simple validation - you can modify this as needed
      if (username && password) {
        // For demo purposes, accept any non-empty username and password
        // In a real application, you would validate against a backend
        console.log('Login successful!');
        
        // Store login status in localStorage (optional)
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', username);
        
        // Redirect to setup.html
        window.location.href = 'setup.html';
      } else {
        errorMessage.style.display = 'block';
        setTimeout(() => {
          errorMessage.style.display = 'none';
        }, 3000);
      }
    });
  </script>
</body>
</html>
