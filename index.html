<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Friend</title>
  <link rel="stylesheet" href="./style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>💢 Sara • AI Friend</h1>
  </header>

  <main id="chat-body" class="chat-body">
    <!-- Messages will appear here -->
  </main>

  <div class="ai-conversation-control">
    <button id="start-ai-conversation" title="Start AI Girlfriend-Boyfriend Conversation">
      💑 Start AI Couple Chat
    </button>
    <button id="stop-ai-conversation" title="Stop AI Conversation" disabled>
      🛑 Stop Chat
    </button>
  </div>

  <div class="input-area">
    <button id="mic-btn" title="Speak to Sara 🎤">🎤</button>
    <input type="text" id="text-input" placeholder="Type something to Sara..." />
    <button id="send-btn" title="Send Message">📨</button>
  </div>

  <script src="./script.js"></script>
</body>
</html>
